    <div class="main">

        <h2>Contato</h2>
    </div>

    <div class="container-contato" style="max-width: 50rem;">

        <div class="card-body">
            <form>
                <fieldset>
                    <legend>Preencha o formulário e fale com a gente:</legend>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nome Completo</label>
                        <input type="text" class="form-control" id="exampleTextarea" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted" placeholder="">Nunca compartilharemos seu
                            email com terceiros.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Mensagem</label>
                        <textarea class="form-control" id="exampleTextarea" placeholder="Fale conosco"
                            rows="3"></textarea>
                    </div>
                    <button type="submit" class="button" style="width:30%">Enviar</button>
                </fieldset>
            </form>

        </div>
