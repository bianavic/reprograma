<!-- Elabore um programa que receba duas notas de um aluno e 
    calcule a média -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var nota1, nota2, media;
        nota1 = Number(prompt('Qual foi a primeira nota do aluno?'))
        nota2 = Number(prompt('Qual foi a segunda note dele? '))
        media = (parseFloat(nota1) + parseFloat(nota2)) / 2;
        console.log('A média final é ' + media + '.')
    </script>
</body>

</html>
