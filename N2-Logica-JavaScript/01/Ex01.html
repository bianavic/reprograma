<!-- Elabore um programa que leia um número e calcule os seus 
vizinhos (anterior e posterior)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var numero = Number(prompt('Escolha um número '))
        var anterior = numero - 1;
        var posterior = numero + 1
        console.log('O número anterior ao escolhido é ' + anterior + ' e o posterior ao escolhido é ' + posterior + '.')
    </script>
</body>

</html>
