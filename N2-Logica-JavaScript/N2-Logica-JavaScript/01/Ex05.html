<!-- Crie um programa que receba o valor do raio de uma circunferência e 
calcule a sua área -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var raio = prompt("Raio do circulo: ");
        var pi = parseFloat(3.14);
        var area = raio * raio * pi;
        console.log('A área da circunferência é ' + area)
    </script>
</body>

</html>
